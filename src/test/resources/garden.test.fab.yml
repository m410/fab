build_version: 0.1.0
build_org: org.m410.fab
url: file:/Users/m410/Projects/fab(ricate)/sample/garden.default.m410.yml

bundles:
  - url: file:/Users/m410/Projects/fab(ricate)/fab-runner-lib/target/fab-lib-0.1-SNAPSHOT.jar
    name: runner-lib
    symbolicName: org.m410.fab.fab-lib

application:
  name: &name demo2
  organization: m410
  version: "1.0-SNAPSHOT"
  package_name: org.m410
  application_class: org.m410.angular.web.MyApplication
  author: Michael Fortin
  description: &desc My Demo App

build:
  package docs: true
  deploy:
    method: scp {}
  publish:
    url: http://some-maven-repo.com/

dependencies:
  - {scope: compile, org: org.apache, name: commons-lang, rev: 1.0.0}
  - {scope: compile, org: org.apache, name: commons-util, rev: 1.0.0}

persistence:
  - name: m410-jpa
    organization: "org.m410.mod.persistence"
    version: "0.1"
    url: file:/Users/m410/Projects/fab(ricate)/fab-java-task-bundle/target/fab-java-task-0.1-SNAPSHOT.jar
    symbolicName: org.m410.fab-java-task
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.connection.driver_class: org.h2.Driver
      hibernate.connection.username: sa
      hibernate.connection.password: ""
      hibernate.connection.url: "jdbc:h2:db/demo"
      hibernate.hbm2ddl.auto: update

modules:
  - name: randomModule
    org: org.m410.fab.module
    version: 0.2.0
    url: file:/Users/m410/Projects/fab(ricate)/fab-java-task-bundle/target/fab-java-task-0.1-SNAPSHOT.jar
    symbolicName: org.m410.fab-java-task
    organization: org.m410.mod

logging:
  - name: slf4j
    org: org.m410.fab.logging
    appenders:
      - name: STDOUT
        appender_class: ch.qos.logback.core.ConsoleAppender
        layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
        pattern: "%-4relative [%thread] %-5level %class - %msg%n"
    logger:
      - name: org.m410
        level: TRACE
    root:
      level: DEBUG
      ref: [STDOUT]

web_xml:
  - description: *desc
  - display-name: *name

environment_overrides:
  - environment: developement
    application:
      organization: org.m410.development
  - environment: test
  - environment: production
