archetype:
  name: garden
  version: 0.2-SNAPSHOT
  organization: org.m410.fabricate.garden

bundles:
  - name: garden
    organization: org.m410.fabricate.garden
    version: 0.2-SNAPSHOT
    remote_reference: file:target/fab-java-garden-project-0.2-SNAPSHOT.jar

dependencies:
  - { scope: compile, org: com.h2database, name: h2, rev: 1.3.174 }
  - { scope: compile, org: org.hibernate, name: hibernate-entitymanager, rev: 4.3.0.Final }
  - { scope: compile, org: org.slf4j, name: slf4j-api, rev: 1.7.7 }
  - { scope: compile, org: org.hibernate, name: hibernate-validator, rev: 5.1.0.Beta1 }
  - { scope: compile, org: com.google.code.gson, name: gson, rev: 2.2.4 }
  - { scope: compile, org: org.m410.garden, name: m410-garden, rev: 0.2.0-SNAPSHOT }
  - { scope: compile, org: commons-beanutils, name: commons-beanutils, rev: 1.9.0 }
  - { scope: compile, org: org.apache.commons, name: commons-lang3, rev: 3.2.1 }
  - { scope: test, org: junit, name: junit, rev: "4.11" }

build:
  defaultEnvironment: development
  defaultCommand: make
  lang: java
  langVersion: 1.8
  compilerArgs: -ea
  targetDir: target
  webappDir: webapp
  sourceDir: src/java
  sourceOutputDir: target/classes
  resourceDir: src/resources
  testDir: test/java
  testOutputDir: target/test-classes
  testResourceDir: test/resources
  vcs:
  packageSource: false
  packageDocs: false
  packageClassifier:
#  packageName: {application.name}-{application.version}.jar



