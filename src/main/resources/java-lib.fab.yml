environment: default
archetype:
  name: java-lib
  version: "${project.version}"
  organization: org.m410.fabricate

bundles:
  - name: fab-share
    org: org.m410.fabricate
    version: "${fab-share.version}"
  - name: java-lib
    org: org.m410.fabricate
    version: "${project.version}"
  - name: fab-jar
    org: org.m410.fabricate
    version: "${fab-jar.version}"
  - name: fab-junit
    org: org.m410.fabricate
    version: "${fab-junit.version}"
  - name: fab-java-compiler
    org: org.m410.fabricate
    version: "${fab-java-compiler.version}"
  - name: fab-java-dependencies
    org: org.m410.fabricate
    version: "${fab-java-dependencies.version}"

build:
  cacheDir: .fab
  defaultEnvironment: default
  defaultCommand: build
  lang: java
  langVersion: "1.8"
  compilerArgs: -ea
  targetDir: target
  sourceDir: src/java
  sourceOutputDir: target/classes
  resourceDir: src/resources
  testDir: test/java
  testOutputDir: target/test-classes
  testResourceDir: test/resources
  packageSource: false
  packageDocs: false
  packageName:
